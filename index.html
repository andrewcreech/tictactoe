<html lang="en">
<head>

    <title>TicTacToe</title>

    <link href="https://fonts.googleapis.com/css?family=Nunito:900" rel="stylesheet">

<body>
    <div class="game">
	
        <div class="menu">
            <div class="square x choose-player"><span>x</span></div>
            <span class='or'>or</span>
            <div class="square o choose-player"><span>o</span></div>
        </div>
            
        <div id="0" class="square open-square"><span></span></div>
        <div id="1" class="square open-square"><span></span></div>
        <div id="2" class="square open-square"><span></span></div>
        <div id="3" class="square open-square"><span></span></div>
        <div id="4" class="square open-square"><span></span></div>
        <div id="5" class="square open-square"><span></span></div>
        <div id="6" class="square open-square"><span></span></div>
        <div id="7" class="square open-square"><span></span></div>
        <div id="8" class="square open-square"><span></span></div>
    </div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src="js/app.js"></script>
</body>
</html>
